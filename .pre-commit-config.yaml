repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-json
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
  - repo: https://github.com/python-poetry/poetry
    rev: '1.7.0'
    hooks:
    - id: poetry-lock
      args: ["--no-update"]
